<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="row  mt-5 ">
            <div class="col-lg-8 mx-auto">
                <form action="" method>
                    <h1 class="heading text-center py-4"> Sign Up</h1>
                   
                    <div class="form-group row">
                        <label for="inputPassword"
                            class="col-sm-2 col-form-label">Name&NonBreakingSpace;&NonBreakingSpace;<i
                                class="fa-solid fa-user"></i></label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputPassword" placeholder="enter the name"
                                required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Email <i
                                class="fa-solid fa-envelope"></i></label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputPassword" placeholder="@mail">
                        </div>
                    </div>


                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Password &NonBreakingSpace;<i
                                class="fa-solid fa-lock"></i></label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password"
                                required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Number<i
                                class="fa-solid fa-phone"></i></label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="inputPassword" placeholder="123456789">
                        </div>
                    </div>
                  
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">DOB <i
                                class="fa-solid fa-calendar-week"></i></label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="inputPassword">
                        </div>
                    </div>

                  
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2  mt-1col-form-label">Gender</label>
                        <div class="col-sm-10">
                            <input type="radio" name="Gender" class="">Male<i class="fa-solid fa-person"></i>
                            &NonBreakingSpace;<input type="radio" name="Gender" class="">Female<i class="fa-solid fa-person-dress"></i>
                        </div>
                    </div>


                    





                    




                    

                   
                    <button type="submit" class="sub btn btn-primary mt-2 mb-3 mr-auto ">Sign Up</button>

                    <button type="reset" class="btn btn-primary  mt-2 mb-3 mr-auto">Reset</button>


                </form>
            </div>
        </div>
    </div>

    
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"

    crossorigin="anonymous"></script>

</html>
